<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Login</title>
    <style>
        body {
            background-color:rgba(13,110,253,255); /* Fondo de color azul */
        }
        .card {
            max-width: 400px; /* Ancho máximo del formulario */
            margin: 0 auto; /* Centrar el formulario en la página */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title mb-4 mt-1" style="color: rgba(13,110,253,255);">Inicio de Sesion</h4>
                        <form action="POST" class="form_login mx-auto">
                            <div class="form-group">
                                <label>Usuario</label>
                                <input type="text" class="form-control my-2" placeholder="Usuario" required>
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" class="form-control my-2" placeholder="Contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto">Iniciar sesión</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="registro.html" style="color: rgba(13,110,253,255);">Registrarse</a>
                        </div>
                        <div class="text-center mt-3">
                            <a href="recuperarclave.hmtl" style="color: red;">Recuperar contraseña</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.7.0.min.js"></script>
</body>
</html>
